<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Interno -->
    <style>
     textarea{
         resize: none;
         height:150px ;
     }
    </style>
    <title>MyMusic - Criar Conta</title>
  </head>
  <body>

    <div class="container">

        <h1 class="bg-danger mt-5 p-5 text-light display-5">MyMusic</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Criar Conta</li>
        </ol>
    </nav>

    <!-- formulário -->
    <!-- maxlength: 20 caracteres -->
     <!--required o campo é obrigatório -->
    <form id="dados" name="dados" method="post" action="">
        <div class="row">
            <div class="col-md-4 my-3">
                <label for="">Usuário:</label>
                <input type="text" name="user" id="user" 
                class="form-control" placeholder="Exemplo fulano de tal" maxlength="20" minlength="8" required>
            </div>
        </div>
       <div class="col-md-4 my-3">
           <label for="senha" class="form-label">Senha:</label>
           <input type="password" name="senha" id="senha" placeholder="123456" minlength="8" maxlength="20" required>
       </div>
       <div class="col-md-4 my-3">
           <label for="email" class="form-label">Email:</label>
           <input type="email" name="email" id="email" placeholder="Ex:seuemail@seuproveedor.com" minlength="8" maxlength="20" required>
       </div>
       <div class="col-md-4 my-3">
           <label for="date" class="form-label">Data do Cadastro:</label>
           <input type="date" name="date" id="date" required>
       </div>
       <div class="col-md-4 my-3">
           <label for="atuacao" class="form-label">Área de atuação:</label>
           <select name="atuacao" id="atuacao" class="form-select">
               <option value="0" disabled selected>Seleccione sua opção: </option>
               <option value="1">Desenvolvedor </option>
               <option value="2">Banco de Dados</option>
               <option value="3">Devops</option>
           </select>
       </div>
       <div class="col-md-4 my-3">
           <label for="date" class="form-label">Tipo de Conta:</label>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Conta Free</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">Conta Premium</label>
        </div>
       </div>
       <div class="col-12 my-3">
           <label for="mensagem" class="form-label">Quem é você?</label>
           <textarea name="mensagem" id="menssagem" class="form-control" placeholder="Eu sou desenvolvedor...." >

           </textarea>
       </div>
       <div class="my-3">
           <button type="submit" class="btn btn-danger btn-lg d-flex justify-content-end">Criar Conta</button>
       </div>
    </form>
    
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
